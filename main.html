<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table border=2 cellpadding="10" style="width: 100%; height: 100% ">
		<tr>
		     <td>
				 <table border=2 style="width:100%; height:50%; align-content:"center";">
					 <thead >
						 <tr >
							 <th colspan="2">Nested Table 2</th>
						 </tr>
						 <tr>
							 <th>Column 1</th>
							 <th>Column 2</th>
						 </tr>
					 </thead>
					 <tbody>
						 <tr>
							 <td>abc</td>
							 <td>def</td>
						 </tr>
					 </tbody>
				 </table>
			 </td>
			 <td>
				 <table border=2 style="width:100%; height:50%; align-content:"center";">
					 <thead>
						 <tr>
							 <th colspan="2">Nested Table 1</th>
						 </tr>
						 
					 </thead>
					 <tbody>
						 <tr>
							 <td>
								 <ul>
									 <li>List item</li>
									 <li>List item</li>
									 <li>List item</li>
								 </ul>
							 </td>
						 </tr>
					 </tbody>
				 </table>
			 </td>
		</tr>
		
		<tr>
		     <td>
				  <table border=2 style="width:100%; height:50%; align-content:"center";">
					 <thead>
						 <tr>
							 <th colspan="2">Nested Table 3</th>
						 </tr>
						
					 </thead>
					 <tbody>
						 <tr>
							 <td><a href="www.google.com">Nested Table</a></td>
							 <td>Demo Continued</td>
						 </tr>
					 </tbody>
				 </table>
			 </td>
			 <td>
				 <table border=2 style="width:100%; height:50%; align-content:"center";">
					 <thead>
						 <tr>
							 <th colspan="2">Nested Table 4</th>
						 </tr>
						
					 </thead>
					 <tbody>
						 <tr>
							 
							 <td style="background-color:black; text-color:white; ">Demo Continued</td>
						 </tr>
					 </tbody>
				 </table>
			 </td>
		</tr>
		
		
  </body>
</html>
